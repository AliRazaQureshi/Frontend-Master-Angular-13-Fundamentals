<mat-toolbar color="warn"> Route Params </mat-toolbar>

<div class="courses-containers">
  <div class="courses-list">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Course Outline</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let lesson of lessons" [routerLink]="['/examples/route-params', lesson.id]">
            <h3 mat-line>{{ lesson.title | titlecase }}</h3>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="course-details">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Current Lesson</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list *ngIf="currentLesson; else elseBlock">
          <mat-list-item>
            <h3 matline>{{ currentLesson.title }}</h3>
          </mat-list-item>
        </mat-list>
        <ng-template #elseBlock>Select a template</ng-template>
      </mat-card-content>
    </mat-card>
  </div>
</div>
